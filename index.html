<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product List</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <h1 class="main-heading">PLP</h1>
        <div class="search-container">
            <input type="text" placeholder="Type something to search..." class="search-input" id="searchInput">
            <img src="./Images/list 1.png" alt="list1" width="30" height="30" class="list" id="listView">
            <img src="./Images/menu 1.png" alt="menu" width="23" height="23" class="menu" id="menu">
        </div>
        <div class="list-container">
            <ul class="list-view" id="product-list-container">
            </ul>
        </div>
        <script src="script.js"></script>
    </body>

</html>
